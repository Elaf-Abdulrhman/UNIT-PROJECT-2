{% extends "training/base.html" %}

{% block title %}Delete Blog{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Delete Blog</h1>
    <p>Are you sure you want to delete the blog "{{ blog.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'blog_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
