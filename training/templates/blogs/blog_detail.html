{% extends "training/base.html" %}

{% block title %}{{ blog.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>{{ blog.title }}</h1>
    <p class="text-muted">By {{ blog.author.username }} on {{ blog.created_at|date:"F j, Y" }}</p>
    <div class="mb-4">{{ blog.content|linebreaks }}</div>
    {% if blog.author == user %}
        <a href="{% url 'blog_edit' blog.id %}" class="btn btn-warning">Edit</a>
        <form action="{% url 'blog_delete' blog.id %}" method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    {% endif %}
</div>
{% endblock %}
