{% extends "training/base.html" %}

{% block title %}Blog{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Blog</h1>
    <a href="{% url 'blog_add' %}" class="btn btn-primary mb-3">Add New Blog</a>
    <div class="list-group">
        {% for blog in blogs %}
            <a href="{% url 'blog_detail' blog.id %}" class="list-group-item list-group-item-action">
                <h5>{{ blog.title }}</h5>
                <p class="text-muted">By {{ blog.author.username }} on {{ blog.created_at|date:"F j, Y" }}</p>
            </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
