{% extends "training/base.html" %}

{% block title %}Course Completed{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Congratulations!</h1>
    <p class="text-center">You have successfully completed the course: <strong>{{ course.title }}</strong>.</p>
    <p class="text-center">Thank you for your hard work and dedication!</p>
    <div class="text-center mt-4">
        <a href="{% url 'complete_course' course.id %}" class="btn btn-success">Download Certificate</a>
        <a href="{% url 'course_list' %}" class="btn btn-secondary">Back to Courses</a>
    </div>
</div>
{% endblock %}
