{% extends 'training/base.html' %}
{% block title %}Delete Course{% endblock %}
{% block content %}
<div class="container">
    <h1>Delete Course</h1>
    <p>Are you sure you want to delete the course "{{ course.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'course_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
