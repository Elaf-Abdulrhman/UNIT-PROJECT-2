{% extends "training/base.html" %}

{% block title %}Delete Course{% endblock %}

{% block content %}
<div class="container mt-5 text-center">
    <h2>Are you sure you want to delete the course "{{ course.title }}"?</h2>
    <p>This action cannot be undone.</p>
    <form method="post" onsubmit="return confirmDelete();">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'course_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script>
    function confirmDelete() {
        return confirm("Are you sure you want to delete this course? This action cannot be undone.");
    }
</script>
{% endblock %}
