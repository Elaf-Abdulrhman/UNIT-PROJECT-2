{% extends 'training/base.html' %}

{% block content %}
<div class="container mt-5">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Instructor Dashboard</h2>
    <a href="{% url 'add_module' %}" class="btn btn-success">+ Add New Module</a>
  </div>

  <!-- Quick Stats -->
  <div class="row mb-4">
    <div class="col-md-4">
      <div class="card text-white bg-primary mb-3">
        <div class="card-body">
          <h5 class="card-title">Total Modules</h5>
          <p class="card-text fs-4">{{ training_modules|length }}</p>
        </div>
      </div>
    </div>
    <!-- Add more cards for users, progress, etc., if needed -->
  </div>

  <!-- Modules Table -->
  <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>Title</th>
          <th>Created</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for module in training_modules %}
        <tr>
          <td>{{ module.title }}</td>
          <td>{{ module.created_at|date:"Y-m-d" }}</td>
          <td>
            <a href="{% url 'edit_module' module.id %}" class="btn btn-sm btn-outline-primary">Edit</a>
            <a href="{% url 'delete_module' module.id %}" class="btn btn-sm btn-outline-danger">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

</div>
{% endblock %}
