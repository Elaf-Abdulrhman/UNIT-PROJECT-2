{% extends "training/base.html" %}
{% load static %}

{% block content %}
<style>

    @keyframes moveText {
        0% {
            transform: translateX(8%) scale(1);
            /* Start offscreen to the left and smaller */
            opacity: 20;
            /* Start with no opacity */
        }

        50% {
            transform: translateX(0) scale(1);
            /* Move to the center and normal size */
            opacity: 1;
            /* Full opacity */
        }

        100% {
            transform: translateX(40%) scale(1.5);
            /* Move to the start of the navbar and bigger */
            opacity: 0;
            /* End with no opacity */
        }
    }
</style>

<section class="home">
