{% extends 'training/base.html' %}

{% block title %}Add Questions{% endblock %}

{% block content %}
<h2 class="mb-4">Add Questions for "{{ quiz.title }}"</h2>
<form method="post">
    {% csrf_token %}
    {{ formset.management_form }}
    <div class="mb-3">
        {% for form in formset %}
            <div class="card p-3 mb-3 shadow-sm">
                {{ form.text.label_tag }}<br>
                {{ form.text }}
            </div>
        {% endfor %}
    </div>
    <button type="submit" class="btn btn-success">Save Questions</button>
</form>
{% endblock %}
