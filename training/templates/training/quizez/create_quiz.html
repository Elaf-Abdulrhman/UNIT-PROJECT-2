{% extends 'training/base.html' %}

{% block title %}Add {{ quiz_type|title }} Quiz{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Add {{ quiz_type|title }} Quiz for {{ course.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'course_detail' course.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
