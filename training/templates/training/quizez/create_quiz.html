{% extends 'training/base.html' %}

{% block title %}Create {{ quiz_type|title }} Quiz{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label>Quiz Title</label>
        <input type="text" name="title" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Related Course</label>
        <select name="course_id" class="form-select">
            {% for course in courses %}
                <option value="{{ course.id }}">{{ course.title }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="is_pre_course" id="is_pre_course">
        <label class="form-check-label" for="is_pre_course">Is Pre-Course Quiz?</label>
    </div>
    <button type="submit" class="btn btn-primary">Create Quiz</button>
</form>
{% endblock %}
