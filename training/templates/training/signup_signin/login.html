<!-- login.html -->

{% extends 'training/base.html' %}

{% block title %}Sign In{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Sign In</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
</div>
{% endblock %}
